<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Telegram Clone</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Chat</a></li>
            <li><a href="#">Groups</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>
        <section id="chat-section">
            <h2>Chat</h2>
            <ul id="message-list"></ul>
            <form id="message-form">
                <div>
                    <input type="text" id="message-input" name="message-input">
                </div>
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
            <h2>File Sharing</h2>
            <form id="file-form">
                <div>
                    <input type="file" id="file-input" name="file-input">
                </div>
                <div>
                    <button type="submit">Share</button>
                </div>
            </form>
        </section>
        <section id="group-section">
            <h2>Groups</h2>
            <ul id="group-list"></ul>
            <form id="group-form">
                <div>
                    <label for="group-name">Group Name:</label>
                    <input type="text" id="group-name" name="group-name">
                </div>
                <div>
                    <button type="submit">Create Group</button>
                </div>
            </form>
        </section>
        <section id="settings-section">
            <h2>Settings</h2>
            <form id="settings-form">
                <div>
                    <label for="profile-pic">Profile Picture:</label>
                    <input>
                type="file" id="profile-pic" name="profile-pic">
            </div>
            <div>
                <label for="last-seen">Last Seen:</label>
                <select id="last-seen" name="last-seen">
                    <option value="everyone">Everyone</option>
                    <option value="contacts">Contacts</option>
                    <option value="nobody">Nobody</option>
                </select>
            </div>
            <div>
                <label for="online-status">Online Status:</label>
                <select id="online-status" name="online-status">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
            <div>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </section>
</main>
<script src="scripts.js"></script>
</body>
</html>
